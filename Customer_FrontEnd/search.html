<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="./search-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Search</h1>
    <p id="description" class="description text-center">
      Search the home of your dreams!
    </p>
  </header>
  <form id="survey-form" action="prop-list.html">
    <div class="form-group">
      <label id="name-label" for="city">City</label>
      <input
        type="text"
        name="city"
        id="city"
        class="form-control"
        placeholder="Enter City Name"
        required
      />
    </div>

    <div class="form-group">
        <label id="pincode-label" for="pincode"
          >Pincode</label>
        <input
          type="text"
          name="Pincode"
          id="pincode"
          class="form-control"
          placeholder="Pincode"
          required
        />
      </div>

    <div class="form-group">
      <label id="number-label" for="budget"
        >Budget</label>
      <input
        type="number"
        name="budget"
        id="budget"
        min="0"
        class="form-control"
        placeholder="Budget"
        required
      />
    </div>
    <div class="form-group">
      <p>Number of Rooms?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select Number of rooms</option>
        <option value="1BHK">1 BHK</option>
        <option value="2BHK">2 BHK</option>
        <option value="3BHK">3 BHK</option>
        <option value="prefernot">Have not decided yet</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you like to buy or rent?</p>
      <label>
        <input
          name="user-recommend"
          value="buy"
          type="radio"
          class="input-radio"
          checked
        />Buy</label
      >
      <label>
        <input
          name="user-recommend"
          value="Rent"
          type="radio"
          class="input-radio"
        />Rent</label
      >
    </div>

    <div class="form-group">
        <label id="prop-label" for="prop-name">Property Name<span class="clue">(Optional)</span></label>
        <input
          type="text"
          name="property"
          id="prop-name"
          class="form-control"
          placeholder="Enter House/Flat name"
        />
    </div>

    <div class="form-group">
        <label id="agent-name" for="agent-name">Agent Name<span class="clue">(Optional)</span></label>
        <input
          type="text"
          name="Agent"
          id="agent-name"
          class="form-control"
          placeholder="Enter House/Flat name"
        />
    </div>


    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Search <i class="fa fa-search"></i>
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
